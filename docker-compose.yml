version: "3"

services:
  portainer:
    image: portainer/portainer-ce:2.9.2
    environment:
      - HOST
    container_name: portainer
    command: -H unix:///var/run/docker.sock
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    ports:
      - 9000:9000
    labels:
      - traefik.frontend.rule=Host:portainer.${HOST}
      - traefik.port=9000
      - traefik.docker.network=proxy
    networks:
      - proxy

  traefik:
    image: library/traefik:v1.7.33
    container_name: traefik
    environment:
      - HOST
    command: --docker --docker.domain=docker.${HOST} --logLevel=INFO
    ports:
      - 80:80
      - 443:443
    networks:
      - proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik_${HOST}.toml:/traefik.toml
      - ./acme.json:/acme.json
    labels:
      - traefik.frontend.rule=Host:traefik.${HOST}
      - traefik.port=8080
      - traefik.docker.network=proxy
    restart: always

  mongodb:
    image: mongo:4.2.10
    container_name: mongodb
    restart: always
    command: [ --auth ]
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_DATA_DB: ${MONGO_DATA_DB}
      MONGO_DATA_CONFIGDB: ${MONGO_DATA_CONFIGDB}
    volumes:
      - ${MONGO_DATA_DB}:/data/db
      - ${MONGO_DATA_CONFIGDB}:/data/configdb
    networks:
      - proxy
    ports:
      - 27017:27017
    labels:
      - traefik.enable=false
      - traefik.docker.network=proxy

